<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b, .c, .d{
            width: 50px;
            height: 50px;
            position: absolute; top:0;
        }
        .a{
            width: 50px;
            height: 50px;
        }

        .a{background-color:blueviolet;   }
        .b{background-color:chartreuse; left: 15px; z-index: 1;}
        .c{background-color: chocolate; left: 10px; }
        .d{background-color: rgb(34, 10, 100); }

    </style>
</head>
<body>
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="d">d</div>
</body>
</html>
