<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: hsla(200,100%, 20%);
            height: 400px;
            width: 400px;
        }
        .child{
            background-color: red;
            height: 50%;
            width: 50%;
            transition: transform 1s cubic-bezier(0.36,-0.42, 0.54, 1.49) 3s;
        }
        .parent:hover .child{
            background-color: greenyellow;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
