<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Grid-Box/grid.css">
    <!-- <link rel="stylesheet" href="../Grid-Box/Background.css"> -->
    <title>Grid Example</title>
    <style>
        :root {
            --grid-1: "Grid Item";
            --n1: "1";
            --n2: "2";
            --n3: "3";
            --n4: "4";
            --n5: "5";
        }

        .grid {
            background: rgb(20, 36, 86);
        }

        .grid-item::before {
            color: black;
            content: var(--grid-1);
        }

        .grid-item-1::after {
            color: black;

            content: var(--n1);
        }

        .grid-item-2::after {
            color: black;
            content: var(--n2);
        }

        .grid-item-3::after {
            color: black;
            content: var(--n3);
        }

        .grid-item {
            text-align: center;
            background: lightgray;
            border: 1px white solid;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item-1"></div>
        <div class="grid-item grid-item-2"></div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>
    </div>
</body>

</html>
