<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .one{
            padding: 30px;
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            font-size: 20px;
            border: 10px blue solid;
           
            box-sizing: border-box;
        }
        .two{
            padding: 30px;
            width: 100px;
            font-size: 20px;
            height: 100px;
            background-color: burlywood;
            border: 10px blue solid;
            margin: 60px;   
        }
    </style>
</head>
<body>
    <p class="one">one</p>
    <p class="two">two</p>
</body>
</html>
