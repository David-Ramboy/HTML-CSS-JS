        class Facebook{
            constructor(username,password){
                this.username = username
                this.password = password
            }
            home(message){
                console.log("Welcome" + this.username + this.password + message)
            }

            // the get represent a property but a method at the same time or we say like a callback when invoked
            get ChangeName(){
                return this.username + "Has been logged in"
            }
            // the setter is to change the existing property in the class object to new setter values
            set ChangeName(change){
                this.username = change.name
                this.password = change.password
            }
        }
