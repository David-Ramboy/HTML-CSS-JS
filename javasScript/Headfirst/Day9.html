<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
         var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69,
            34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61,
            46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44]

        function printAndGetHighScore(scores){
            var output;
            var highScore = 0;

            for(i = 0; i < scores.length; i++){
                output = "Bubble solution " + i + " score: " + scores[i];
                console.log(output);
                if(scores[i] > highScore){
                    highScore = scores[i]
                }
            }
            return highScore;
        }
        var highScore = printAndGetHighScore(scores);
        console.log("Bubbles tests: " + scores.length);
        console.log("Highest bubbles score: "+ highScore);

        
        function getBestResult(scores,highScore){
            var bestSolutions = [];

            for(var i = 0; i < scores.length; i++){
                if(scores[i] == highScore){
                    bestSolutions.push(i);
                    // bestSolutions[i] = i;
                }
            }
            return bestSolutions;            
        }
        var bestSolutions = getBestResult(scores, highScore);
        console.log("Solution with highest score: " + bestSolutions);
        
        var costs = [.25, .27, .25, .25, .25, .25,
                     .35, .31, .25, .29, .27, .22,
                     .31, .25, .25, .33, .21, .25,
                     .25, .25, .28, .24, .24, .22,
                     .20, .25, .30, .25, .24, .25,
                     .25, .25, .27, .25, .26, .29];


        function getMostCostEffectiveSolution(scores, costs, highScore /*69*/){
            var cost = /*.25, */ 100;
            var index; /*11 */
            for(i = 0; i < scores.length; i++){
                if(scores[i] /*69*/ == /*69*/ highScore){
                    if(cost /*100*/ > /*.22*/ costs[i]){
                        index = i;
                        cost = costs[i];
                    }
                }
            } return index;
        }
        var mostCostEffective = getMostCostEffectiveSolution(scores, costs, highScore);
        console.log("Bubble solution #" + mostCostEffective + " is the most cost effective");
    </script>
</body>
</html>
