<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69,
            34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61,
            46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44]

        function totalHighestScore(scores){
            var output;
            var highestScore = 0;
            for(i = 0; i < scores.length; i++){
                output = console.log("Bubble solution #" + i +  " score: " + scores[i])
                if(scores[i] > highestScore){
                    highestScore = scores[i]
                }
            }
            return highestScore;
        }
        var highScore = totalHighestScore(scores);
        console.log("Bubble test: " + scores.length)
        console.log("Highest bubble score:" + highScore);

        //number of highest
        function solutionHighScore(scores, highScore){
            var solutionHighScore = [];
            for(i = 0; i < scores.length; i++){
                if(scores[i] == highScore){
                    solutionHighScore.push("#" + i);
                }
            }
            return solutionHighScore;
        }
        var solution = solutionHighScore(scores, highScore)
        console.log("solutions with highest score " + solution);

        var costs = [.25, .27, .25, .25, .25, .25,
                     .35, .31, .25, .29, .27, .22,
                     .31, .25, .25, .33, .21, .25,
                     .25, .25, .28, .24, .24, .22,
                     .20, .25, .30, .25, .24, .25,
                     .25, .25, .27, .25, .26, .29];
        function costEffective(costs, scores, highScore){
            for(i = 0; i < scores.length; i++){
                var cost = 100;
                var index;
                if(scores[i] == highScore){
                    if(cost > costs[i]){
                        cost = costs[i];
                        index = i;

                    }
                }
            }
            return index;
        }
        var costsolution = costEffective(costs, scores, highScore);
        console.log(costsolution)
    </script>
</body>
