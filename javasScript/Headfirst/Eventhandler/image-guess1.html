        // re-blur after the image click of them  with timer----------------------------------
        window.onload = init;
       
        function init(){
            var images = document.getElementsByTagName("img");
            for(i = 0; i < images.length; i++){
                images[i].onclick = showAnswer; 
            }   
        }
        function showAnswer(eventObj){
            var image = eventObj.target;
            var name = image.id;
            name = name + ".jpg";
            image.src = name; 

            setTimeout(function(){
                var name = image.id;
                name = name + "-blurred.jpg";
                image.src = name;
            }, 2000);
        }
