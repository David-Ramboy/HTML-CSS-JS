<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="arryShow()">
    <button onclick="addnew()">add Friend</button>
    <div id="id-1">
    </div>
    <script>
        var arry=['carl', 'patrick', 'gerald'];
        function arryShow(){
            document.getElementById('id-1').innerHTML=arry;
        }
        function addnew(){
            var nameF= prompt('Add a friend: ');
            arry[arry.length] = nameF;
            document.getElementById('id-1').innerHTML = arry;
        }
        
    </script>
</body>
</html>
