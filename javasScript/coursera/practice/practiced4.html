<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #parg{
        background-color: rgb(181, 177, 177);
        outline: solid;
    }
    .close{
        display:none;
    }
    .open{
        display: block;
    }
    </style>
    <script>
        function openMe(){
            //--------find the element -- ---
            x=document.getElementById('parg');
            // Option1: Change the class attribute directly
            x.style.display="block";
            //Option2: Change  the class
            // x.className="open";
        }
        function closeMe(){
            //--------find the element -- ---
            x=document.getElementById('parg');
            // Option1: Change the class attribute directly
            // x.style.display="none"; 
            //Option2: Change  the class
            x.className="close";

        }
    </script>
</head>
<body>
    <div>
        <button type="button" onclick="openMe()">Open</button>
        <button type="button" onclick="closeMe()">Close</button>
    </div>
    <p id="parg">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias debitis molestiae reprehenderit et eligendi quaerat quisquam! Nihil sint earum quia dicta? Velit, animi odit eius accusamus magnam tempore temporibus ab!</p>
</body>
</html>
