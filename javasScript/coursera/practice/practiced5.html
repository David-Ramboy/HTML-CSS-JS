<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            max-width: 100%;
            height: 400px;
        }
        .show{
            display: block;
        }
        #sentence{
            display: none;
        }
    </style>
    <script>
        function move(element){
            document.getElementById('parg').innerHTML=element.alt;
        }
    
        function show(){
            x=document.getElementById('sentence');
            x.style.display="block";
        }
        function sent(element){
            document.getElementById('parg').innerHTML=element.id;
        }
    </script>
</head>
<body>
    <p id="parg" onclick="show()"></p>
    <img src="black-parade.jpg" alt="black-parade" onmouseover="move(this)" onmouseleave="document.getElementById('parg').innerHTML = 'put you mouse and hover';">
    <img src="greenday.jpg" alt="greenday" onmouseover="move(this)" onmouseleave="document.getElementById('parg').innerHTML='put ur mouse here';">
    <img src="intheend.jpg" alt="intheend" onmouseover="move(this)" onmouseleave="document.getElementById('parg').innerHTML='put ur mouse here';">
    <p id="sentence" onmouseover="sent(this)" onmouseleave="document.getElementById('parg').innerHTML='put ur mouse here';">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi debitis illo unde repudiandae beatae neque repellat velit id officiis, hic earum veniam sit magni consequuntur provident corrupti recusandae! A, enim?</p>
</body>
</html>
