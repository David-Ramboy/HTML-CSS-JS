<body>
    <button onclick="addnew()">add Number</button>
    <div id="id-1"></div>
    <button onclick="compute()">compute</button>
    <div id="id-2"></div>
    
    
    <script>
        // // --------if statement --------

        //     document.write("feeling shy??")   
        // if statement and for loop
        var numbers =[2, 5, , , 9, , 4];

        
        var sum = 0;
        var count = 0
        function addnew(){
        var addNum= prompt("Add a new number? ");
        numbers[numbers.length] = addNum;
        document.getElementById('id-1').innerHTML=numbers;

        }   

        function compute(){
        if(numbers.length > 0){
            for (i=0;i<numbers.length;i++){
                if(numbers[i] != undefined){
                sum += numbers[i];
                count = count + 1;
                }
            }
            document.getElementById('id-2').innerHTML = sum/count;
        }
        // else statement
        else 
            document.getElementById('id-2').innerHTML = "empty array";
         }
    </script>
