        // with memoization
        function fib(n, prevValues = []){
            if(prevValues[n] != null){
                return prevValues[n]
            }
            let result
            if(n <= 2){
                result = 1;
            }else{
                result = fib(n-1, prevValues) + fib(n-2, prevValues);
            }
            prevValues[n] = result
            return result
        }

        console.log(fib(100))
