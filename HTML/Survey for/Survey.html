<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Survey for/design_survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="header">
                <h1 class="title">Application for Permision To Date My Daughter</h1>
                <p> <strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>
                
            </div>
            <div class="content">
                <form class="form">
                    <fieldset class="fieldset"> 
                                <legend>Personal Details</legend>
                            <div class="fieldset-content">
                                <div class="per-1">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" placeholder="Enter name here"><br><br>
                                </div>
                                <div class="per-2">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" placeholder="Enter Address here"><br><br>
                                </div>
                                <div class="per-3">
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" placeholder="Enter email here"><br><br>
                                </div>
                                <div class="per-4">
                                    <label for="number">Phone Number:</label>
                                    <input type="text" id="number" placeholder="Enter Phone Number here"><br><br>
                                </div>
                                <div class="per-5">
                                    <label for="iq">IQ:</label>
                                    <input type="text" id="email" placeholder="Enter IQ here"><br><br>
                                </div>
                                <div class="per-6">
                                    <p>Gender</p>
                                    <div>
                                        <div class="in-per-6-1">
                                            <input type="radio" id="male" name="form-gender" value="male" >
                                            <label for="male" > Male</label><br><br>
                                        </div>
                                        <div class="in-per-6-2" >
                                            <input type="radio" id="female" name="form-gender" value="female" >
                                            <label for="female" > Female</label><br><br>
                                        </div>
                                        <div class="in-per-6-3">
                                            <input type="radio" id="other" name="form-gender" value="other" >
                                            <label for="other" >Other</label><br><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="date">
                                    <label for="start">Date of Proposed Outing</label>
                                    <input type="date" name="calendar" id="start" value="12-10-2021">
                                </div>
                            </div>
                    </fieldset>
                </form>
                
                <form class="content-2">
                    <fieldset>
                        <div class="checkboxes">
                            <p>Check All That Apply</p>
                            <div class="inner-checkboxes">
                                <div>
                                    <input type="checkbox" id="tattoos" name="apply" value="tattoos">
                                    <label for="tattoos">I have tattoos and/or piercings</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="daughter" name="apply" value="daughter">
                                    <label for="daughter">I more than 2years older than my daughter</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="van" name="apply" value="van">
                                    <label for="van">I own a panel van or V8 ute</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="fulltime" name="apply" value="fulltime">
                                    <label for="fulltime">I work fulltime</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="rich" name="apply" value="rich">
                                    <label for="rich">My parents are rich</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="location" name="apply" value="location">
                                    <label for="location">Is the date at a well lit public location</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <div class="content-3">
                    <form action="" class="form-3">

                        <fieldset class="fieldset-3">
                            <div class="drop">
                                <label for="text">Political Persuation:</label>
                                
                                <select name="text" id="text">
                                    <option value="Left Wing">Left Wing</option>
                                    <option value="Right Wing">Right Wing</option>
                                    <option value="Consevative">Consevative</option>
                                    <option value="Nazo">Nazi</option>
                                </select>

                                <label for="text">Education Level Completed:</label>
                                
                                <select name="text" id="text">
                                    <option value="Left Wing">University</option>
                                    <option value="Right Wing">College</option>
                                    <option value="Consevative">Highschool</option>
                                    <option value="Nazo">None</option>
                                </select>
                            </div>
                        </fieldset>
                        
                    </form>
                </div>
                <div class="content-3">
                    <form class="form-3">
                            <fieldset class="fieldset-3">
                                    <legend>Essay Section</legend>
                                        <div class="inner-fieldset-3">
                                        <label for="essay" class="essay">In 50 words or more explain why you want to date my daughter</label>
                                        <br>
                                        <textarea name="essay" id="essay" cols="30" rows="10" placeholder="Enter Text Here"></textarea>
                                        <br><br>
                                        <label for="essay-2" class="essay-2">Please upload contact details for 2 references</label>
                                    
                                        <textarea name="essay-2" id="essay-2" cols="30" rows="10" placeholder="Enter Text Here"></textarea>

                                        <div class="content-footer">
                                        <p>Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here: </p>
                                        <button id="name" >Attach Files</button>
                                        </div>              
                                    </div>
                            </fieldset>
                       
                    </form>
                </div>
                
            </div>
            <div class="button-app">
                <button >Send Your Application</button>
            </div>
        </div>
    </div>
</body>
</html>
