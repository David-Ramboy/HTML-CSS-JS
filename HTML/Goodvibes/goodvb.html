<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodvibes</title>
    <link rel="stylesheet" href="/Goodvibes/gbv.css" >
</head>
<body>
    <div class="contaoner">
        <h1>Good Vibes Form</h1>
        <div class="inner-container">
            <div class="header">
                <h3>
                    Tell us something positive that happened
                    to you today.
                </h3>
            </div>
            <div class="input-cont">
            <form action="">
                <div class="name-section">
                    <div class="name-form">
                        <label for="name">Name</label>
                    </div>
                    <div class="name-input">
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="email-section">
                    <div class="email-form">
                        <label for="email">Email</label>
                    </div>
                    <div class="email-input">
                        <input type="text" name="email" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="scale">
                    <div class="scale-section">
                        <label for="scale">On a scale of 1 - 10, how good was it?</label>
                    </div>
                    <div class="scale-input">
                        <input type="text" id="scale" name="scale" placeholder="Enter a number between 1 and 10">
                    </div>
                </div>
            </form>
            </div>
            <div class="drop-box">
                <div class="happen">
                    <div class="happen-section">
                        <label for="happen">Where did it happen?</label>

                    </div>
                    <div class="happen-select">
                        <select name="happen" id="happen">
                            <option value="At home">At home</option>
                            <option value="On my commute">On my commute</option>
                            <option value="At work">At work</option>
                            <option value="On the street">On the street</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="radio-box">
                <form action="">
                <p>At what time of day did it happen?</p>
                <div class="morning-section">
                   
                    <div class="morning-radio">
                        <input type="radio" id="morning" name="morning">
                    </div>
                    <div class="morning-lbl">
                        <label for="morning">Morning</label>
                    </div>
                
                </div>
                    
                </form>
                
            </div>
            <div class="checkbox">

            </div>
            <div class="text-area">
                
            </div>
            <div class="submit-btn">

            </div>
        </div>
    </div>
</body>
</html>
